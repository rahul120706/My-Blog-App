<div class="search-container">
  <mat-form-field appearance="outline">
    <input matInput placeholder="Search blogs" [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="onSortChange($event)">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let blog"> {{ blog.title }} </td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
    <td mat-cell *matCellDef="let blog"> {{ blog.author }} </td>
  </ng-container>

  <!-- Excerpt Column -->
  <ng-container matColumnDef="excerpt">
    <th mat-header-cell *matHeaderCellDef> Excerpt </th>
    <td mat-cell *matCellDef="let blog"> {{ blog.excerpt }} </td>
  </ng-container>

  <!-- Created At Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
    <td mat-cell *matCellDef="let blog"> {{ blog.createdAt | date:'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let blog">
      <button mat-button color="warn" (click)="deleteBlog(blog._id)">Delete</button>
    </td>
  </ng-container>

  <!-- Header and Row -->
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-paginator [length]="totalBlogs"
               [pageSize]="limit"
               [pageSizeOptions]="[5, 10, 20]"
               (page)="onPageChange($event)">
</mat-paginator>
